<div class="container mx-auto my-16">
    <h1 class="text-4xl mt-0 mb-5">Password Management System</h1>
    <p class="mb-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati harum quis maiores quas delectus vitae nemo laborum reiciendis. Fugit, impedit.</p>
    <button class="mb-5 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-md">Add New Site</button>

    <!-- Add New Site Form -->
    <div class="px-20 py-10 mb-10 my-5 border-2 border-gray-900">
        <h2 class="text-3xl text-center"> Add New Site</h2>
        <p class="text-center"> You can add new site from the form below. </p>
        <form>
            <div class="flex flex-col">
                <label class="text-lg font-medium mb-2"> Site Name </label>
                <input type="text" name="siteName" class="border-2 border-gray-900 p-2 rounded-lg w-full">
            </div>

            <div class="flex flex-col">
                <label class="text-lg font-medium mb-2"> Site URL </label>
                <input type="text" name="siteUrl" class="border-2 border-gray-900 p-2 rounded-lg w-full">
            </div>

            <div class="flex flex-col">
                <label class="text-lg font-medium mb-2"> Site Image URL </label>
                <input type="text" name="siteImgUrl" class="border-2 border-gray-900 p-2 rounded-lg w-full">
            </div>
            <button class="mt-10 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-md">Add New Site</button>
            <button class="mt-10 mx-0.5 px-5 py-3 text-sm border-2 border-gray-900 text-gray-900 shadow rounded-md">Cancel</button>
        </form>
    </div>

</div>
